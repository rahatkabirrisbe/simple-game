<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Lets Play Game Together</h1>
      <div class="score-box">
        <h2>
          <span class="player-one">0</span>
          to
          <span class="player-two">0</span>
        </h2>
        <p>Playing To <span class="playing-score-set">5</span></p>
        <form class="form">
          <input
            class="input"
            type="number"
            placeholder="set your winning score"
          />
        </form>
        <br />
        <button class="btn btn-primary">Player 1</button>
        <button class="btn btn-success">Player 2</button>
        <button class="btn btn-danger">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
